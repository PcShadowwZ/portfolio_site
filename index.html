<html lang="en">

        <a class="btn" onclick="open_page('portfolio.html')">Portfolio</a>

    <body class="mainBody">
        <div class="video-container">
            <video preload="auto" autoplay loop muted plays-inline src="videos/background.mp4"></video>
        </div>
        <div class="main-container">
            <a class="btn" id="openBtn" onclick="openBar()">></a>
            <label id="AboutMeLbl">Hi, Im Pavan.</label>
            <svg width="100%" height="10">
                <line id="divider1" x1="30%" y1="0" x2="70%" y2="0" style="stroke: rgb(35, 35, 35); stroke-width: 2.5;" />
            </svg>
            <div class="socials_container">
                <a href="https://youtube.com/channel/UCB2BgAt6ShHwk-K09WBTn1Q" target="_blank">
                    <img src="images/youtube.png" height="50" width="50"/>
                </a>
                <a href="https://github.com/PcShadowwZ" target="_blank">
                    <img src="images/github.png" height="50" width="50"/>
                </a>
                <a href="https://steamcommunity.com/profiles/76561198381564986/" target="_blank">
                    <img src="images/steam.png" height="50" width="50"/>
                </a>
                <a onclick="copy_discord()">
                    <img src="images/discord.png" height="50" width="50"/>
                </a>
            </div>
            <svg width="100%" height="10">
                <line id="divider2" x1="30%" y1="0" x2="70%" y2="0" style="stroke: rgb(35, 35, 35); stroke-width: 2.5;" />
            </svg>
            <main class="textBody">
                <label id="about_me">:3</label>
            </main>
            <svg width="100%" height="10">
                <line id="divider3" x1="30%" y1="0" x2="70%" y2="0" style="stroke: rgb(35, 35, 35); stroke-width: 2.5;" />
            </svg>

    <script>
        function open_page(url) {
            window.open(url, "_self");
        }

        function open_url(url) {
            window.open(url, "_break");
        }

        function copy_discord() {
            navigator.clipboard.writeText("pcshadowwz");
            alert("Discord name coppied to clipboard.");
        }

        function openBar() {
            document.getElementById("sideBar").style.width = "150px";
            document.getElementById("openBtn").style.left = "155px";
            document.getElementById("openBtn").style.visibility = "hidden";
        }
          
        function closeBar() {
            document.getElementById("sideBar").style.width = "0px";
            document.getElementById("openBtn").style.left = "5px";
            document.getElementById("openBtn").style.visibility = "visible";
        }

        function rgb_dividers() {
            var datee = new Date()
            var time = datee.getTime();
            var col = "hsl(" + Math.abs(Math.sin(time/10000) * 360) + ",80%,50%)"
            document.getElementById("divider1").style.stroke = col;
            document.getElementById("divider2").style.stroke = col;
            document.getElementById("divider3").style.stroke = col;
            console.log(col);
        }
        rgb_dividers();
        setInterval(rgb_dividers, 1);
        let about_me_str = "17 Year old guy living in London, doing my A-levels - Maths, Computer Science and Economics. Aspiring computer scientist but i haven't decided what to specialise in yet."
        document.getElementById("about_me").innerHTML = about_me_str
    </script>
